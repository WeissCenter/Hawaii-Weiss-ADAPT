<div *ngIf="show" class="background-overlay" (click)="close()"></div>
<div
  [hidden]="!show"
  #sidePanel
  class="adapt-side-panel position-fixed overflow-auto top-0 {{direction}}-0 height-viewport width-full border-base-lighter  maxw-mobile display-flex flex-column gap-05 z-200 bg-base-lightest shadow-2"
  role="dialog"
  aria-modal="true"
  [cdkTrapFocus]="show"
  [ngClass]="{'border-left-1px radius-left-lg': direction === 'right', 'border-right-1px radius-right-lg': direction === 'left'}"
  aria-labelledby="adaptSidePanelTitle">
  <div class="display-flex margin-y-1 padding-x-2 flex-align-start gap-2 flex-justify">
    <h2 id="adaptSidePanelTitle" class="font-lg text-semibold margin-x-0 margin-bottom-0 margin-top-1">{{ title }}</h2>
    <button
      type="button"
      class="usa-button usa-button--unstyled width-auto text-no-underline margin-left-auto"
      id="adaptSidePanelCloseButton"
      (click)="close()">
      {{ selectorClose }}
      <i class="fas fa-times" aria-hidden="true" role="img" alt=""></i>
    </button>
  </div>
  <p class="padding-x-2">{{ description }}</p>

  <div
    class="display-flex flex-1 margin-top-2 padding-2 overflow-auto flex-column gap-3 bg-white border-top-05 border-accent-warm">
    <ng-content select="[body]"></ng-content>
  </div>

  <div class="display-flex flex-column margin-top-2 gap-2 padding-x-2 padding-bottom-2">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
